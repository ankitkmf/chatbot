<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://malihu.github.io/custom-scrollbar/3.0.0/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/botui.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://malihu.github.io/custom-scrollbar/3.0.0/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/botui.js"></script>
</head>

<body>
    <div class="container">
        <div id="userFormArea" class="row">
            <div class="col-lg-2 start">
                <span class="h3 startChat">Start chat</span>
                <!-- <h3>
                    <div class="startChat"></div>
                </h3> -->
            </div>
            <div class="col-lg-8">
                <div class="chat">
                    <div class="chat-title">
                        <h1>Ankit</h1>
                        <h2>Goel</h2>
                        <figure class="avatar">
                            <span><i class="fa fa-user-o" aria-hidden="true"></i></span>
                        </figure>
                    </div>
                    <div id="chatMessage" class="messages">
                    </div>
                    <div class="message-box">
                        <textarea type="text" class="message-input enterChat" placeholder="Type message..."></textarea>
                        <button type="submit" class="message-submit"><i class="fa fa-microphone"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="bg"></div>
    </div>
</body>

</html>
